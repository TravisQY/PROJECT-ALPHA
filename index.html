<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来架构 | 核心同步中</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
    
    <style>
        :root {
            --primary: #3b82f6;
            --glow: rgba(59, 130, 246, 0.8);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050508;
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
        }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        
        /* 增强背景网格 */
        .grid-bg {
            background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at center, black, transparent 95%);
        }

        /* 强化数字发光效果 */
        .glow-num {
            text-shadow: 0 0 20px var(--glow), 0 0 40px rgba(59, 130, 246, 0.2);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* 给整个粒子层加一个微弱的模糊发光，让线条看起来更像霓虹灯 */
            filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.3));
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative">

    <!-- 粒子背景 -->
    <div id="tsparticles"></div>
    
    <!-- 网格背景层 -->
    <div class="absolute inset-0 grid-bg pointer-events-none z-0"></div>

    <!-- 主体内容 -->
    <main class="relative z-10 text-center px-4 max-w-4xl">
        <!-- 状态标签 -->
        <div class="inline-flex items-center gap-2 px-4 py-1.5 mb-10 glass-card rounded-full text-blue-400 text-xs tracking-[0.3em] font-bold uppercase">
            <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
            </span>
            Protocol Active
        </div>

        <!-- 标题 -->
        <h1 class="text-5xl md:text-8xl font-bold tracking-tighter mb-6 text-white">
            <span class="opacity-50">Next</span> <span class="text-blue-500 font-tech">GEN</span>
        </h1>
        <p class="text-blue-200/50 text-xs md:text-sm mb-16 tracking-[0.5em] uppercase font-light">
            正在同步全球节点 · 预计完成时间
        </p>

        <!-- 倒计时模块 -->
        <div class="grid grid-cols-4 gap-6 md:gap-12 mb-20">
            <div class="flex flex-col">
                <span id="days" class="text-5xl md:text-7xl font-tech font-bold text-white glow-num">00</span>
                <span class="text-[10px] text-blue-400/60 mt-4 tracking-[0.3em]">DAYS</span>
            </div>
            <div class="flex flex-col">
                <span id="hours" class="text-5xl md:text-7xl font-tech font-bold text-white glow-num">00</span>
                <span class="text-[10px] text-blue-400/60 mt-4 tracking-[0.3em]">HOURS</span>
            </div>
            <div class="flex flex-col">
                <span id="minutes" class="text-5xl md:text-7xl font-tech font-bold text-white glow-num">00</span>
                <span class="text-[10px] text-blue-400/60 mt-4 tracking-[0.3em]">MINS</span>
            </div>
            <div class="flex flex-col">
                <span id="seconds" class="text-5xl md:text-7xl font-tech font-bold text-blue-500 glow-num">00</span>
                <span class="text-[10px] text-blue-500 mt-4 tracking-[0.3em]">SECS</span>
            </div>
        </div>

        <!-- 装饰信息 -->
        <div class="inline-block p-[1px] rounded-lg bg-gradient-to-r from-transparent via-blue-500/50 to-transparent">
            <div class="glass-card px-8 py-4 rounded-lg">
                <p class="text-[10px] md:text-xs text-blue-300/70 font-mono tracking-wider">
                    > DEPLOYING ENCRYPTED ASSETS... [DONE] <br>
                    > ESTABLISHING NEURAL LINK... [IN PROGRESS]
                </p>
            </div>
        </div>

    </main>

    <!-- 社交图标 -->
    <footer class="absolute bottom-10 left-0 w-full z-10">
        <div class="flex justify-center gap-8">
            <a href="#" class="text-white/20 hover:text-blue-400 transition-all duration-500 transform hover:scale-125"><i data-lucide="github"></i></a>
            <a href="#" class="text-white/20 hover:text-blue-400 transition-all duration-500 transform hover:scale-125"><i data-lucide="Instagram"></i></a>
            <a href="#" class="text-white/20 hover:text-blue-400 transition-all duration-500 transform hover:scale-125"><i data-lucide="mail"></i></a>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // 更加突出的粒子配置
        tsParticles.load("tsparticles", {
            particles: {
                number: { 
                    value: 100, // 增加数量
                    density: { enable: true, value_area: 800 } 
                },
                color: { value: "#3b82f6" },
                shape: { type: "circle" },
                opacity: { 
                    value: 0.8, // 提高不透明度
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: { 
                    value: 3, // 稍微变大
                    random: true, 
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#3b82f6",
                    opacity: 0.4, // 线条更明显
                    width: 1.5   // 线条更粗
                },
                move: {
                    enable: true,
                    speed: 1.2, // 移动稍快一点
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" }, // 鼠标悬停吸附
                    onclick: { enable: true, mode: "push" }, // 点击增加粒子
                    resize: true
                },
                modes: {
                    grab: { distance: 200, line_linked: { opacity: 0.8 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // 倒计时逻辑
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 14);

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;
            if (diff < 0) return;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
