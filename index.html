<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来架构 | 倒计时</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Orbitron(科技感字体) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>
    
    <style>
        :root {
            --primary: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020205;
            color: #e2e8f0;
            margin: 0;
            overflow: hidden; /* 保持整洁，防止粒子溢出 */
        }
        .font-tech { font-family: 'Orbitron', sans-serif; }
        
        /* 核心科技感：背景网格 */
        .grid-bg {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
        }

        /* 倒计时数字发光 */
        .glow-num {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }

        /* 玻璃拟态装饰 */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative">

    <!-- 粒子背景容器 -->
    <div id="tsparticles"></div>
    
    <!-- 网格背景层 -->
    <div class="absolute inset-0 grid-bg pointer-events-none z-0"></div>

    <!-- 主体内容 -->
    <main class="relative z-10 text-center px-4 max-w-4xl">
        <!-- 顶部徽章 -->
        <div class="inline-flex items-center gap-2 px-3 py-1 mb-8 glass-card border-blue-500/20 text-blue-400 text-xs tracking-widest uppercase animate-bounce">
            <i data-lucide="zap" class="w-3 h-3"></i> System Online
        </div>

        <!-- 标题 -->
        <h1 class="text-4xl md:text-6xl font-bold tracking-tighter mb-4 text-white">
            PROJECT <span class="text-blue-500 font-tech">ALPHA</span>
        </h1>
        <p class="text-gray-400 text-sm md:text-base mb-12 tracking-widest uppercase">
            核心协议升级中 · 距离同步完成还有
        </p>

        <!-- 倒计时模块 -->
        <div class="grid grid-cols-4 gap-4 md:gap-8 mb-16">
            <div class="flex flex-col">
                <span id="days" class="text-4xl md:text-6xl font-tech font-bold text-white glow-num">00</span>
                <span class="text-[10px] md:text-xs text-gray-500 mt-2 tracking-[0.2em]">DAYS</span>
            </div>
            <div class="flex flex-col">
                <span id="hours" class="text-4xl md:text-6xl font-tech font-bold text-white glow-num">00</span>
                <span class="text-[10px] md:text-xs text-gray-500 mt-2 tracking-[0.2em]">HOURS</span>
            </div>
            <div class="flex flex-col">
                <span id="minutes" class="text-4xl md:text-6xl font-tech font-bold text-white glow-num">00</span>
                <span class="text-[10px] md:text-xs text-gray-500 mt-2 tracking-[0.2em]">MINS</span>
            </div>
            <div class="flex flex-col">
                <span id="seconds" class="text-4xl md:text-6xl font-tech font-bold text-blue-500 glow-num">00</span>
                <span class="text-[10px] md:text-xs text-gray-500 mt-2 tracking-[0.2em]">SECS</span>
            </div>
        </div>

        <!-- 状态描述 -->
        <div class="max-w-md mx-auto p-4 glass-card flex items-start gap-4 text-left">
            <i data-lucide="info" class="w-5 h-5 text-blue-400 mt-1 shrink-0"></i>
            <p class="text-xs text-gray-500 leading-relaxed">
                正在部署分布式节点，优化神经连接算法。这是一个自动化的构建过程，系统将在计时结束后自动开启。
            </p>
        </div>

        <!-- 底部社交图标 -->
        <div class="mt-16 flex justify-center gap-6">
            <a href="#" class="text-gray-600 hover:text-blue-400 transition-all transform hover:scale-110"><i data-lucide="github"></i></a>
            <a href="#" class="text-gray-600 hover:text-blue-400 transition-all transform hover:scale-110"><i data-lucide="Instagram"></i></a>
            <a href="#" class="text-gray-600 hover:text-blue-400 transition-all transform hover:scale-110"><i data-lucide="mail"></i></a>
        </div>
    </main>

    <script>
        // 1. 初始化图标
        lucide.createIcons();

        // 2. 粒子背景配置
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#3b82f6" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 2, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#3b82f6",
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 0.8,
                    direction: "none",
                    random: true,
                    out_mode: "out"
                }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "grab" } },
                modes: { grab: { distance: 200, line_linked: { opacity: 0.3 } } }
            }
        });

        // 3. 极简倒计时逻辑
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 17); // 设置为从现在起14天后

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
